<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Asistente del Inventario</title>
</head>
<body>
  <h2>Preg√∫ntale al Inventario</h2>
  <input id="pregunta" type="text" placeholder="¬øHay amoxicilina? üò∑" style="width:300px;" />
  <button onclick="enviar()">Preguntar</button>
  <p id="respuesta"></p>

  <script>
    async function enviar() {
      const pregunta = document.getElementById("pregunta").value;
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: pregunta })
      });
      const data = await res.json();
      document.getElementById("respuesta").innerText = data.respuesta;
    }
  </script>
</body>
</html>
